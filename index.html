<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <title> My Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron text-center display-4"> My Weather Dashboard</header>

    <main class="container-fluid">
        <div class="row">
            <section class="col-12 col-md-4 col-lg-3">
                <div class="card custom-card">
                    <h1 class="card-header">Search for a City:</h1>
                    <input id="user-search" type="text" class="form-control">
                    <button class="btn btn-primary">Search</button>
                </div>
            </section>

            <section class="col-12 col-md-8 col-lg-9">
                <div class="row card border">
                    <h2 class="card-header">Example of city name</h2>
                    <p class="m-3 font-weight-bold" id="temp">Temp: </p>
                    <p class="m-3 font-weight-bold" id="wind">Wind: </p>
                    <p class="m-3 font-weight-bold" id="humidity">Humidity: </p>
                </div>

                <div class="row mt-3">
                    <h3>5-Day Forecast:</h2>
                </div>
            </section>
        </div>
    </main>

    <!--link to jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--link to java script-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
