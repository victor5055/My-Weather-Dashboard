<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--link to CSS-->
     <link rel="stylesheet" href="./assets/css/style.css" />
    <!--link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <title> My Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron text-center display-4" style="background-color:blue;color:#ffffff"> My Weather Dashboard</header>

    <main class="container-fluid">
        <div class="row">
           
           <!--Search-->
            <section class="col-12 col-md-4 col-lg-3">
                <div class="card custom-card">
                    <h1 class="card-header">Search for a City:</h1>
                    <form class="form" id="search-form">
                        <input type="text" id="user-input" class="form-input w-100">
						<button class="btn btn-primary mt-1 w-100" id="searchBtn">Search</button>
                    </form> 
                </div>
                <div id="previous-cities" class="mt-3 text-center"></div>
            </section>
            
            <!--Current Day results-->
            <section id= "current" class="col-12 col-md-8 col-lg-9">
                <div class="row card border">
                    <div class="card-header font-weight-normal" style="background-color:blue;color:#ffffff">
                        <div class="row">
                          <h2 id="city" >City (mm/dd/yyyy)</h2>
                          <img id="icon">
                        </div>
                      </div>
                   
                            <p class="m-3 font-weight-bold" id="temp">temp: </p>
                            <p class="m-3 font-weight-bold" id="wind">wind: </p>
                            <p class="m-3 font-weight-bold" id="humidity">humidity: </p>
                </div>
                <!--5 day forecast-->
                <div class="row mt-3">
                    <h3>5-Day Forecast:</h2>
                </div>

                <div class="row mt-3" id="forecast-cards"></div>
            </section>
        </div>
    </main>

    <!--link to jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--link to java script-->
    <script src="./assets/js/scrpit.js"></script>
</body>
</html>
